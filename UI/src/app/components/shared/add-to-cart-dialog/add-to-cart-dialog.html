<h2 mat-dialog-title>Add to Cart</h2>
<mat-dialog-content>
  Product <strong>{{ data.product.name }}</strong> by price <strong>{{ data.product.price | currency }}</strong> was added to cart
</mat-dialog-content>
<mat-dialog-actions class="actions">
  <button mat-raised-button class="add-btn" (click)="confirm()">Go to cart</button>
  <button mat-button class="close-btn" (click)="cancel()">Close</button>
</mat-dialog-actions>
